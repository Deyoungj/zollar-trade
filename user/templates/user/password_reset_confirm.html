{% load static %}
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>

<meta charset="utf-8">
  <title>Register - Login | Zollar</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href=" {% static 'user/img/scLogo.jpg' %} "> 
  <link rel="apple-touch-icon" href=" {% static 'user/img/Zollar.png' %}  "> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Zollar | Home">

  <meta itemprop="description" content=" Zollar offers good and flexible investment plans. We are fully engaged in investment activities, which are related to trading on financial markets and cryptocurrency exchanges performed by qualified professional traders. A certified legal investment company incorporated and headquartered in Australia.">

  <meta name="keywords" content="trade, trading,Strick, Zollar, forex, investing, invest, investment, investor, trader, empire, money, chart, bitcoin, ethereum, USDT, coins, cryptocurrencies, crypto, profit, market, online money, money online,">
  <meta itemprop="image" content=" {% static 'user/img/Zollar.png' %} ">

  <meta property="og:type" content="website">

  <meta property="og:image" content=" {% static 'user/img/Zollar.png' %} " />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="370" />
  <meta property="og:image:height" content="160" />
  <meta property="og:url" content="index.html">
  <meta name="author" content="Zollar"> 
   
	
<link rel="stylesheet" type="text/css" href=" {% static 'user/css/login.css' %} ">


</head>

<style>
.login-html .sign-in-htm,
.login-html .sign-up-htm{
	top:0;
	left:0;
	right:0;
	bottom:0;
	position:relative;
	transform:rotateY(0deg);
}
</style>

      <body>
        <!-- WEBSITE BODY -->


		

    <div class="login-wrap">
	<div class="login-html">
		

		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">
		Change Password</label>
	
		
		<div class="login-form"><p>
		

		<!-- LOGIN -->
			<div class="sign-in-htm">

				<!-- errors | result -->
				<div id="Logresult"></div>
				<div id="Loginerrs" style="margin:5px auto">
					
					{% if message_err %}
						<div class="error-alert errors "  id="nameError"><span class="closebtn">&times;</span><strong> {{ message_err }} </strong></div>
				

					{% endif %}
					
				
				</div>


				
	<!-- Success -->
	<div class="display-none" id="successCon" style="text-align:center">
	<img class='img-update-pg' id="imgResult">
	
	<h2 class="LoginUserText">
	<span id="User"></span>
	</h2>

  	<div style='font-weight:500;color:#77ffba;margin:7px 0px 30px; font-size:15px;'>
	Enter the token sent to<div id="mail"></div></div>


	<div class="login-form" style="min-height:0px">		
		<div class="group">
		<label for="token" class="label">Enter Token</label>
		<input id="token" name="token" type="text" class="input">
		</div>
	</div>

	<div class="group">
	<button class="button" id="validate">
	<span id="log">Validate token</span>
	<span id="roll" class="display-none"><img src="{% static 'user/img/Aloader.gif' %}"></span>
	</button>
	</div>
	</div>

		
				





				<!-- change password -->
				<section id="pCon" class="">
				<form action="" method="post">
						{% csrf_token %}
				<div class="group">
					<label for="password" class="label">New Password</label>
					<input id="password" name="password" type="password" class="input">

				</div>
				<div class="group">
					<label for="confpassword" class="label">Confirm Password</label>
					<input id="confpassword" name="confirmpassword" type="password" class="input">

				</div>

				<br>
				<div class="group">
					<button class="button" id="change" type="submit">
					<span id="log">Update Password</span>
					
					</button>
				</div>
			</form>
				</section>
				<!-- /change password -->

	<!-- success on changed password -->
	<section style="text-align:center" id="sucOnchange" class="display-none">
	<div style='font-weight:600;color:#77ffba;margin:7px 0px 10px; font-size:19px;'>
	Password Changed</div>
	<div style="font-size:17px;color:#fff; font-weight:500" class='logs'> Redirecting
	</div><img src="{% static 'user/img/Aloader.gif' %}">
	</section>


				<div class="foot-lnk">
				<a href="{% url 'login-register' %}">Login</a> &nbsp;&nbsp;
				<a href="{% url 'home' %}"> Back Home</a>
				</div>

				</div>
				<!-- /LOGIN -->




		</div>
	</div>
</div>
    



  <!-- jQuery library -->
  <script src=" {% static 'user/js/jquery-3.5.1.min.js' %}"></script>





<script>



	$(document).ready(function(){

	//hide Error div when its clicked
	$('#Loginerrs').click(function(){
		$('#Loginerrs').fadeOut();
	});
	


});

</script>




  
</body>
</html>
