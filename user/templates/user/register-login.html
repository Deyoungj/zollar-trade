			<div class="sign-in-htm">

				<!-- errors | result -->
				<div id="Logresult"></div>
				<div id="Loginerrs" style="margin:5px auto">
					<div class="error-alert errors" id="nameError"><span class="closebtn">&times;</span><strong>Username is required</strong></div>

			<form id="loginform" method="post">
				{% csrf_token %}
				<div class="group">
					<label for="email" class="label">Email or Username</label>
					<input id="email" name="email" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="password" name="password" type="password" class="input" data-type="password" required>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<button type="submit" name="login-submit" id="login" class="button">
					<span id="log">Login</span>
					<span id="roll" class="display-none"><img src=" {% static 'user/img/Aloader.gif' %} "></span>
					</button>
					
				</div>
			</form>

				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="resetPassword.html">Forgot Password?</a>
				</div><br>

				<div class="foot-lnk">
				<a href="index-2.html"> Back Home</a>
				</div>

			</div>
			<!-- /LOGIN -->




			

			<!-- REGISTER -->
			<div class="sign-up-htm">

				<!-- errors | result -->
				<div id="regResult"></div>
				<div id="regErr" style="margin:5px auto"></div>
				


			<form id="Regform" method="post">

			{% csrf_token %}

			<!--get Ref link if set-->
			<input type="hidden" name="ref" id="ref" value="">
		  
				<div class="group">
					<label for="fullName" class="label">Full Name</label>
					<input name="fullname" id="fullName" type="text" class="input" required>
				</div>
				
				<div class="group">
					<label for="username" class="label">Username</label>
					<input name="username" id="username" type="text" class="input" required>
				</div>

				<div class="group">
				<label for="regemail" class="label">Email Address</label>
				<input id="regemail" name="email" type="email" class="input" required>
				</div>

				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" name="password" class="input" data-type="password" required>
				</div>

				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" name="password2" class="input" data-type="password" required>
				</div>

				<div class="group">
				<button type="submit" id="register" name="register-submit" class="button">
				<span id="regtext">Register</span>
				<span id="regroll" class="display-none"><img src=" {% static 'user/img/Aloader.gif' %} "></span>
				
				</button>
				</div>

				</div>
