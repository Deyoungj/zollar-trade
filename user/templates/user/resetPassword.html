<script>



	$(document).ready(function(){

	//hide Error div when its clicked
	$('#Loginerrs').click(function(){
		$('#Loginerrs').fadeOut();
	});
	




	// LOGIN
	$('button#send').click(function(){
	
	let reset = "reset";
	let email = $('input#email').val();
	if(email ==''){
		
	$('div#Loginerrs').fadeIn().html('<div class="error-alert errors"><span class="closebtn">&times;</span>Enter your Email</div>');
	
	$('input#email').focus();
	return false;
	}
	
	//hide errors
	$('div.error-alert').hide();

	$.ajax({
	
	type: 'POST',
	url: 'resetPassword-script.php',
	data:{email:email, reset:reset},
	beforeSend: function(){
		$('span#log').hide();
		$('span#roll').removeClass("display-none");
	},
	complete: function(){
		$('span#roll').addClass("display-none");
		$('span#log').show();
	},
	success: function(data){
		$('#Logresult').html(data);
	}
		
	});
	});
	
	










// validate token
$('button#validate').click(function(){
	
	let token = $('input#token').val();
	let email = $('input#email').val();


	if(token ==''){
	$('div#Loginerrs').fadeIn().html('<div class="error-alert errors"><span class="closebtn">&times;</span>Enter token</div>');
	
	$('input#token').focus();
	return false;
	}
	
	//hide errors
	$('div.error-alert').hide();

	$.ajax({
	
	type: 'POST',
	url: 'resetPassword-script.php',
	data:{token:token, email:email},
	beforeSend: function(){
		$('span#log').hide();
		$('span#roll').removeClass("display-none");
	},
	complete: function(){
		$('span#roll').addClass("display-none");
		$('span#log').show();
	},
	success: function(data){
		$('#Logresult').html(data);
	}
		
	});
	});
	
	
















// proceed to change passwore
$('button#change').click(function(){
	
	let password = $('input#password').val();
	let confpassword = $('input#confpassword').val();
	let email = $('input#email').val();


	if(password ==''){
	$('div#Loginerrs').fadeIn().html('<div class="error-alert errors"><span class="closebtn">&times;</span>Enter new password</div>');
	$('input#password').focus();
	return false;
	}
	
	
	if(password.length <6){
	$('div#Loginerrs').fadeIn().html('<div class="error-alert errors"><span class="closebtn">&times;</span>Password must be upto 6 characters</div>');
	$('input#password').focus();
	return false;
	}
	
	if(confpassword ==''){
	$('div#Loginerrs').fadeIn().html('<div class="error-alert errors"><span class="closebtn">&times;</span>Enter confirm password</div>');
	$('input#confpassword').focus();
	return false;
	}
	
	if(confpassword !== password){
	$('div#Loginerrs').fadeIn().html('<div class="error-alert errors"><span class="closebtn">&times;</span>Confirm password did not match</div>');
	$('input#confpassword').focus();
	return false;
	}


	
	//hide errors
	$('div.error-alert').hide();

	$.ajax({
	
	type: 'POST',
	url: 'resetPassword-script.php',
	data:{password:password, email:email},
	beforeSend: function(){
		$('span#log').hide();
		$('span#roll').removeClass("display-none");
	},
	complete: function(){
		$('span#roll').addClass("display-none");
		$('span#log').show();
	},
	success: function(data){
		$('#Logresult').html(data);
	}
		
	});
	});
	
	











});

</script>
